<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Cupcake Game</title>
    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="/defaultCupCakeImg.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="feed-container">
            <h2>Feed</h2>
            <p>Everyone loves your cupcakes!</p>
            <p>"Best cupcake I ever had" - John</p>
            <p>"Way to sweet! Never coming back." - Wayne<p>
            <p>Price alert! Chocolate now costs $3.00</p>
            <p>Business seems to be slow...</p>
        </div>
        
        <div class="menu-container">
            <h2>Toppings</h2>
            
            <div class="menu-sprinkles">
                <p>Sprinkles - $1</p>
                <img src="sprinklesCupCakeImg.png" alt="Sprinkles" width="60" height="30">
            </div>
            
            <div class="menu-oreos">
                <p>Oreos - $5</p>
                <img src="oreosCupcakeImg.png" alt="Oreos" width="30" height="30">
            </div>

            <div class="menu-chocolate">
                <p>Chocolate - $15</p>
                <img src="chocolateChipsCupcakeImg.png" alt="Chocolate Chips" width="30" height="30">
            </div>

            <div class="menu-cherry">
                <p>Cherry - $50</p>
                <img src="cherryCupcakeImg.png" alt="Cherry" width="30" height="30">
            </div>
        </div>

        <div class="cupcake-container">
            <h1>The Cupcake Game</h1>
            <img src="defaultCupCakeImg.png" alt="Default Cupcake Image" width="400" height="400">
        </div>

        <div class="button-container">
            <button class="buttons" id="playButton">Play</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
